<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://miro.com/app/static/styles.1.0.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script type="text/javascript" src="config.js"></script>
</head>
<body>
    <div class="bottombar-container">
        <div class="bottombar-content">
            <div class="bottombar-section">
                <div class="bottombar-input-row">
                    <span class="miro-h4">Estimate</span>
                    <div class="miro-input-group miro-input-group--small">
                        <button class="miro-btn miro-btn--secondary icon-minus js-plus-minus"></button>
                        <input type="text" class="bottombar-input-number miro-input miro-input--primary">
                        <button class="miro-btn miro-btn--secondary icon-plus js-plus-minus"></button>
                    </div>
                </div>
                <div class="bottombar-input-row">
                    <div class="miro-h4">Logged</div>
                    <div class="miro-input-group miro-input-group--small">
                        <button class="miro-btn miro-btn--secondary icon-minus js-plus-minus"></button>
                        <input type="text" class="bottombar-input-number miro-input miro-input--primary">
                        <button class="miro-btn miro-btn--secondary icon-plus js-plus-minus"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
